    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index1.css">facebook</a>
            </div>
            <div class="login">
                <form action="">
                <table class="logo-controls">
                   <tr>
                    <td><label class="login-label">Email or Phone</label></td>
                    <td><label class="login-label">Password</label></td>
                   </tr>
                   <tr>
                      <td><input type="text"></td>
                      <td><input type="text"></td>

                   <tr>

                    <td><label class="login-label">Forgotten account</label></td>
                   </tr>
                </table>

                </form>
                

                </table>

            </div>
            

        </div>
         <div class="main-body">

                <P class="para">facebook helps you connect and share with the <br> people in your life</P>
                <img class="image" src="image/2023-04-04.png">

            </div>
            <div class="right-section">
                <h1></h1>
                <form action="">
                   <h1>Create an account</h1>
                   <h4>it's quick and easy</h4>
                    <input class="textsize" type="text" placeholder="First name">
                    <input class="textsize" type="text" placeholder="Surname">
                    <br>
                    <input class="textsize2" type="text" placeholder="Mobile number or email address">
                    <br>
                    <input class="textsize2" type="text" placeholder="New password">
                    <br>
                    <input class="textsize2" type="text" placeholder="Confirm password">
                    <br>
                    <p class="right-section">Birthday</p>
                    <br>
                    
                    <select class="day" name="id">
                        <option value="">Day</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>
               
                    <select class="day" name="id">
                        <option value="">month</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>

                    </select>
                    <select class="day" name="id">
                        <option value="">year</option>
                        <option value="">2023</option>
                        <option value="">2022</option>
                        <option value="">2021</option>
                        <option value="">2020</option>
                        <option value="">2019</option>

                    </select>
                </form>

            </div>
         </div>
