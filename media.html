<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and audio</title>
</head>
<body>
    <video width="300px" height="200px" controls loop autoplay muted>
        <source src="video/videoplayback.mp4">

    </audio>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/AqsOc4FR4sY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<iframe src="https://100k.live" frameborder="0"></iframe>
</body>
